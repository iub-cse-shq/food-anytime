<!DOCTYPE html>
<html>
    <head>
        <title>Join</title>
    <link rel="stylesheet" href="signupstyl.css" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        @font-face{
            font-family: "Newfont";
            src:url(font/newfont.ttf)
        }
    </style>
    </head>
    <body>
        <div id="loginbox">
            <div id="leftbox">
                <h1>Membership Type</h1>
                <select>
                       <option>Yearly</option>
                       <option>Monthly</option>
                       <option>Weekly</option>
                       <option>Perday(Get pin)</option>
                   </select>
                   <h1>Personal Info</h1>
                <input type="text" name="Username" placeholder="username"/>
                 <input type="text" name="passwod" placeholder="password"/>
                  <input type="text" name="phoneno" placeholder="Phone No"/>
                   <input type="text" name="emailadd" placeholder="EmailAddress"/>
                   
                   <input type="submit" name="signupbtn" value="Sign up"/>
            </div>
            <div id="rightbox">
                <span class="signupwith">Sign up with<br />Social Network</span>
                <button class="Facebook">Login with Facebook</button>
                <button class="twitter">Login with Twitter</button>
                <button class="Google">Login with Google+</button>
            </div>
        </div>
    </body>
    </html>
